{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}
{% block css %}

{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Вход в аккаунт</h2>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Войти" button_type="submit" button_class="btn-primary mt-3" %}
      </form>
      <a href="{% url 'users:user_register' %}">Нет аккаунта? Создайте его</a>
    </div>
  </div>
</div>
{% endblock %}
