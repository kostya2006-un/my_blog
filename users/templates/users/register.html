{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Регистрация</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Зарегистрироваться" button_type="submit" button_class="btn-primary mt-3" %}
      </form>
      <a href="{% url 'users:user_login' %}">Уже есть аккаунт? Войдите в него</a>
    </div>
  </div>
</div>
{% endblock %}
