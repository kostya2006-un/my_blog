{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Редактировать пост</h2>
      <form method="post" enctype="multipart/form-data" action="{% url 'blogs:edit_post' post.id%}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Сохранить изменения" button_type="submit" button_class="btn-primary mt-3" %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
